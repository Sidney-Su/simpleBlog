<script>
    if (!isLogin) location.href = 'login.html';
    if (admin == 'normal') location.href = '/index.html';
</script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users in &laquo; Admin</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/admin/public.css">
    <link rel="stylesheet" href="../assets/css/admin/user-add.css">
</head>

<body>
    <!-- 头部公共区 -->
    <div class="header clearfix">
        <div class="logo fl">
            <a href="../index.html">
                <img src="../assets/images/logo.png" alt="简单博客">
            </a>
        </div>
        <div class="profile fr" id="loginInfo">
            <img src="../assets/images/default.png" alt="">
            <span>用户名</span>
            <ul class="dropdown-menu" id="infoMenu">
                <li><a href="#">个人资料</a></li>
                <li><a href="#">修改密码</a></li>
                <li><a href="#">退出登录</a></li>
            </ul>
        </div>
    </div>
    <div class="main clearfix">
        <!-- 侧边栏 -->
        <div class="aside fl clearfix">
            <ul class="menu">
                <li class="active">
                    <a href="user.html"><i></i><span>用户管理</span></a>
                </li>
                <li>
                    <a href="article.html"><i></i><span>文章管理</span></a>
                </li>
            </ul>
        </div>
        <!-- 主体内容 -->
        <div class="content" id="userBox">
            <form class="form-container" id="userForm">
                <div class="form-group">
                    <label for="exampleInputFile">上传头像</label>
                    <input type="file" id="avatar">
                    <div class="thumbnail-waper">
                        <img class="img-thumbnail" src="" id="preview">
                    </div>
                    <!-- 隐藏域 -->
                    <input type="hidden" name="avatar" id="hiddenAvatar" value="">
                </div>
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="inp" name="nickName" placeholder="请输入用户名" id="username">
                    <!-- <span class="error error_icon"><i></i>啊手机打开哈桑大家</span> -->
                    <span></span>
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" class="inp" name="email" placeholder="请输入邮箱地址" id="email">
                    <span></span>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="inp" name="password" placeholder="请输入密码" id="password">
                    <span></span>
                </div>
                <div class="form-group">
                    <label>角色</label>
                    <select name="role" class="inp">
                        <option value="normal">普通用户</option>
                        <option value="admin">超级管理员</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select name="status" class="inp">
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="添加">
            </form>
        </div>
    </div>
    <script src="../assets/js/common/jquery.min.js"></script>
    <script src="../assets/services/admin/common.js"></script>
    <script src="../assets/js/admin/user-add.js"></script>
    <script src="../assets/lib/art-template/template-web.js"></script>
    <!-- 用户修改模板 -->
    <script type="text/html" id="modifyTpl">
        <form class="form-container" id="modifyForm" data-id="{{_id}}">
            <div class="form-group">
                <label for="exampleInputFile">上传头像</label>
                <input type="file" id="avatar" name="avatar">
                <div class="thumbnail-waper">
                    <!-- 如果用户上传了头像 显示头像 否则不显示 -->
                    {{if avatar}}
                    <img class="img-thumbnail" src="{{avatar}}" id="preview"> {{else}}
                    <img class="img-thumbnail" src="" id="preview"> {{/if}}
                </div>
                <!-- 隐藏域 -->
                <input type="hidden" name="avatar" id="hiddenAvatar" value="{{avatar}}">
            </div>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="inp" name="nickName" placeholder="请输入用户名" id="username" value="{{nickName}}">
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input type="email" class="inp" name="email" placeholder="请输入邮箱地址" id="email" value="{{email}}">
            </div>
            <div class="form-group">
                <label>角色</label>
                <select name="role" class="inp">
                    <option value="normal" {{role == 'normal' ? 'selected':''}}>普通用户</option>
                    <option value="admin" {{role == 'admin' ? 'selected':''}}>超级管理员</option>
                </select>
            </div>
            <div class="form-group">
                <label>状态</label>
                <select name="status" class="inp">
                    <option value="1" {{status == 1 ? 'selected':''}}>启用</option>
                    <option value="0" {{status == 0 ? 'selected':''}}>禁用</option>
                </select>
            </div>
            <input type="submit" class="btn" value="修改">
        </form>
    </script>
    <script src="../assets/services/admin/user-add.js"></script>
</body>

</html>
