<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索...</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/public.css">
</head>

<body>
    <!-- 顶部导航栏 -->
    <div class="topnav">
        <div class="w">
            <div class="logo fl">
                <h1><a href="index.html" title="简单博客">简单博客
                    <img src="assets/images/logo.png" alt="">
                </a></h1>
            </div>
            <div class="search">
                <form id="searchForm">
                    <input type="search" class="keys" name="" placeholder="输入关键字">
                    <input type="submit" class="btn" value="搜索">
                </form>
            </div>
            <ul class="fr clearfix">
                <li class="current"><a href="/index.html">首页</a></li>
                <li>
                    <a href="admin/login.html" class="profile">
                        <i><img src="upload/user.png" class="avatar"></i>
                        <p style="color: #000;" class="name">登录</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体内容 -->
    <div class="main w">
        <ul class="list clearfix" id="lastedBox"> </ul>
        <div class="slider-bar">
            <i class="goback"></i>
        </div>
        <!-- 分页 -->
        <div class="page">
            <a href="javascript:;" class="active">1</a>
            <a href="javascript:;">2</a>
            <a href="javascript:;">下一页</a>
        </div>
    </div>

    <script src="assets/js/common/jquery.min.js"></script>
    <script src="assets/lib/art-template/template-web.js"></script>
    <!-- 文章渲染模板 -->
    <script type="text/html" id="searchTpl">
        {{each data}}
        <li class="{{$index%2==0 ? 'fl':'fr'}}">
            <a href="article.html?articleId={{$value._id}}">
                <img src="{{$value.thumbnail}}" alt="">
            </a>
            <div class="content">
                <a href="article.html?articleId={{$value._id}}" class="article-title">{{$value.title}}</a>
                <p class="extra">
                    <i></i><span>浏览({{$value.meta.views}})</span>
                    <i></i><span>收藏({{$value.meta.collection}})</span>
                    <a href="article.html?articleId={{$value._id}}">
                        <i></i>
                        <span>评论({{$value.meta.comments}})</span>
                    </a>
                </p>
                <p class="creator">
                    <span class="author">{{$value.author.nickName}}</span>
                    <span class="datetime">{{$imports.formatDate($value.createAt)}} 发表</span>
                </p>
                <div/>
                <div class="brief">
                    {{$value.content.substr(0,80)}}
                </div>
            </div>
        </li>
        {{/each}}
    </script>
    <!-- <script src="assets/js/index.js"></script> -->
    <script src="assets/services/admin/common.js"></script>
    <script src="assets/services/search.js"></script>
    <script src="assets/services/public.js"></script>
</body>

</html>
