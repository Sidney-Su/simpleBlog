<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users in &laquo; Admin</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/admin/public.css">
    <link rel="stylesheet" href="../assets/css/admin/user-add.css">
    <link rel="stylesheet" href="../assets/css/admin/article-add.css">
</head>

<body>
    <!-- 头部公共区 -->
    <div class="header clearfix">
        <div class="logo fl">
            <a href="../index.html">
                <img src="../assets/images/logo.png" alt="简单博客">
            </a>
        </div>
        <div class="profile fr" id="loginInfo">
            <img src="../assets/images/default.png" class="avatar">
            <span class="name">用户名</span>
            <ul class="dropdown-menu" id="infoMenu">
                <li><a href="javascript:;">个人资料</a></li>
                <li><a href="/admin/modifyPwd.html">修改密码</a></li>
                <li><a href="javascript:;" id="logout">退出登录</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <!-- 侧边栏 -->
        <div class="aside fl clearfix">
            <ul class="menu">
                <li>
                    <a href="user.html"><i></i><span>用户管理</span></a>
                </li>
                <li class="active">
                    <a href="article.html"><i></i><span>文章管理</span></a>
                </li>
            </ul>
        </div>
        <!-- 主体内容 -->
        <div class="content" id="articleBox">
            <form class="form-container" id="articleForm">
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" class="inp" name="title" placeholder="请输入文章标题">
                </div>
                <!-- <div class="form-group">
                    <label>作者</label>
                    <input type="text" class="inp" name="author" readonly style="background-color: #eee;">
                </div> -->
                <div class="form-group">
                    <label>发布时间</label>
                    <input type="date" class="inp" name="publishDate">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">文章封面</label>
                    <input type="file" name="avatar" id="thumbnail">
                    <div class="thumbnail-waper">
                        <img class="img-thumbnail" src="" id="preview">
                    </div>
                    <input type="hidden" name="thumbnail" id="hiddenThumbnail" value="">
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea id="content" class="inp" cols="30" rows="10" placeholder="内容" name="content"></textarea>
                </div>
                <input type="submit" class="btn" value="添加">
            </form>
        </div>
    </div>
    <script src="../assets/js/common/jquery.min.js"></script>
    <script src="../assets/services/admin/common.js"></script>
    <script src="../assets/lib/art-template/template-web.js"></script>
    <!-- 文章修改渲染 -->
    <script type="text/html" id="modifyArticleTpl">
        <form class="form-container" id="articleModifyForm" data-id="{{_id}}">
            <div class="form-group">
                <label>标题</label>
                <input type="text" class="inp" name="title" placeholder="请输入文章标题" value="{{title}}">
            </div>
            <div class="form-group">
                <label>发布时间</label> {{if createAt}}
                <input type="date" class="inp" name="publishDate" value="{{createAt.split('T')[0]}}"> {{/if}}
            </div>
            <div class="form-group">
                <label for="exampleInputFile">文章封面</label>
                <input type="file" name="avatar" id="thumbnail">
                <div class="thumbnail-waper">
                    <img class="img-thumbnail" src="{{thumbnail}}" id="preview">
                </div>
                <input type="hidden" name="thumbnail" id="hiddenThumbnail" value="{{thumbnail}}">
            </div>
            <div class="form-group">
                <label>内容</label>
                <textarea id="content" class="inp" cols="30" rows="10" placeholder="内容" name="content">{{content}}</textarea>
            </div>
            <input type="submit" class="btn" value="修改">
        </form>
    </script>
    <script src="../assets/services/admin/article-add.js"></script>
</body>

</html>
