<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in &laquo; Admin</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/admin/login.css">
</head>

<body>
    <div class="logo">
        <div class="login-wrap">
            <img src="../assets/images/default.png" alt="" class="avatar">
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="inp" placeholder="邮箱" autofocus name="email" id="email">
                <div class="remember"><input type="checkbox" id="remember"> 记住用户名</div>
            </div>
            <div class="form-group">
                <label for="password">邮箱</label>
                <input type="password" class="inp" placeholder="密码" autofocus name="password" id="password">
                <div id="pwd"></div>
            </div>
            <button class="btn" id="loginBtn">登录</button>
        </div>
    </div>
    <script src="../assets/js/common/jquery.min.js"></script>
    <script src="../assets/js/admin/login.js"></script>
    <script src="../assets/services/admin/login.js"></script>
</body>

</html>
