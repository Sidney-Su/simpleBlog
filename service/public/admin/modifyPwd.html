<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users in &laquo; Admin</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/admin/public.css">
    <link rel="stylesheet" href="../css/admin/user-add.css">
</head>

<body>
    <!-- 头部公共区 -->
    <div class="header clearfix">
        <div class="logo fl">
            <a href="../index.html">
                <img src="../images/logo.png" alt="简单博客">
            </a>
        </div>
        <div class="profile fr" id="loginInfo">
            <img src="../images/default.png" alt="">
            <span>用户名</span>
            <ul class="dropdown-menu" id="infoMenu">
                <li><a href="#">个人资料</a></li>
                <li><a href="#">修改密码</a></li>
                <li><a href="#">退出登录</a></li>
            </ul>
        </div>
    </div>
    <div class="main clearfix">
        <!-- 侧边栏 -->
        <div class="aside fl clearfix">
            <ul class="menu">
                <li class="active">
                    <a href="user.html"><i></i><span>用户管理</span></a>
                </li>
                <li>
                    <a href="article.html"><i></i><span>文章管理</span></a>
                </li>
            </ul>
        </div>
        <!-- 主体内容 -->
        <div class="content">
            <div class="form-container">
                <div class="form-group">
                    <label>旧密码</label>
                    <input type="password" class="inp" name="userPass" placeholder="请输入旧密码">
                    <span></span>
                </div>
                <div class="form-group">
                    <label>新密码</label>
                    <input type="password" class="inp" name="newPass" placeholder="请输入新密码">
                    <span></span>
                </div>
                <div class="form-group">
                    <label>确认新密码</label>
                    <input type="password" class="inp" name="confirmPass" placeholder="请确认密码">
                    <span></span>
                </div>
                <input type="button" class="btn" value="修改">
            </div>
        </div>
    </div>
    <script src="../js/common/jquery.min.js"></script>
    <script src="../js/admin/user.js"></script>
</body>

</html>
