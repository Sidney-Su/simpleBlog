<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users in &laquo; Admin</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/admin/public.css">
    <link rel="stylesheet" href="../css/admin/user-add.css">
</head>

<body>
    <!-- 头部公共区 -->
    <div class="header clearfix">
        <div class="logo fl">
            <a href="../index.html">
                <img src="../images/logo.png" alt="简单博客">
            </a>
        </div>
        <div class="profile fr" id="loginInfo">
            <img src="../images/default.png" alt="">
            <span>用户名</span>
            <ul class="dropdown-menu" id="infoMenu">
                <li><a href="#">个人资料</a></li>
                <li><a href="#">修改密码</a></li>
                <li><a href="#">退出登录</a></li>
            </ul>
        </div>
    </div>
    <div class="main clearfix">
        <!-- 侧边栏 -->
        <div class="aside fl clearfix">
            <ul class="menu">
                <li class="active">
                    <a href="user.html"><i></i><span>用户管理</span></a>
                </li>
                <li>
                    <a href="article.html"><i></i><span>文章管理</span></a>
                </li>
            </ul>
        </div>
        <!-- 主体内容 -->
        <div class="content">
            <div class="form-container">
                <div class="form-group">
                    <label for="exampleInputFile">上传头像</label>
                    <input type="file" name="cover" id="exampleInputFile">
                    <div class="thumbnail-waper">
                        <img class="img-thumbnail" src="" id="preview">
                    </div>
                </div>
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="inp" name="username" placeholder="请输入用户名" id="username">
                    <!-- <span class="error error_icon"><i></i>啊手机打开哈桑大家</span> -->
                    <span></span>
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" class="inp" name="email" placeholder="请输入邮箱地址" id="email">
                    <span></span>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="inp" name="password" placeholder="请输入密码" id="password">
                    <span></span>
                </div>
                <div class="form-group">
                    <label>角色</label>
                    <select name="role" class="inp" id="">
                        <option value="normal">普通用户</option>
                        <option value="admin">超级管理员</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select name="state" class="inp" id="">
                        <option value="0">启用</option>
                        <option value="1">禁用</option>
                    </select>
                </div>
                <input type="button" class="btn" value="添加">
            </div>
        </div>
    </div>
    <script src="../js/common/jquery.min.js"></script>
    <script src="../js/admin/user.js"></script>
    <script src="../js/admin/user-add.js"></script>
</body>

</html>
